
<div class="z" style="margin-top: 0;" >
  <div class="container">
    <div class="row justify-content-center w-50" style="margin-top: 100px; margin-left: 25%;">
        <div class="card my-auto shadow" style="margin-top: 20px;">
            <div class="card-body" style="background-color: rgb(77, 77, 80, .5); margin-top: 20px;">
                <div class="text-center">
                  <i class="bi bi-lock-fill"></i>
                </div>
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p style="color: lightslategray; text-align: center; margin-top: 20px;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="margin-top: 20px;" >
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email"
                            name="email" />
                    </div><br>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control"
                            formControlName="password" name="password"/>
                    </div><br>
                    <input type="submit" class="btn btn-primary w-100" value="Login" name="">
                </form>
            </div>
            <div class="card-footer text-right">
                <small><a routerLink="../forgot-password">Forgot Password</a></small>
            </div>
        </div>
    </div>
  </div>
